<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красиво о важном</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Применение шрифта Poppins */
            margin: 0;
            background: linear-gradient(90deg, #f9e8f4, #e8c6e8);
            color: #333;
        }
        header {
            background-color: #d5006d; /* Розовый */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            position: relative;
        }
        nav a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            bottom: -5px;
            left: 0;
        }
        .slideshow-container {
            border-radius: 30px;
            position: relative;
            max-width: 90%; /* Ограничение ширины слайд-шоу */
            margin: 10px auto 0; /* Отступ сверху 10 пикселей */
        }
        .mySlides {
            display: none;
            width: 100%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        @media screen {
        body {
            font-family: 'Montserrat', sans-serif; /* Применение шрифта Poppins */
            margin: 0;
            background: linear-gradient(90deg, #f9e8f4, #e8c6e8);
            color: #333;
        }
        header {
            background-color: #d5006d; /* Розовый */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 5px;
            font-size: 14px;
            text-decoration: none;
            position: relative;
        }
        nav a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            bottom: -5px;
            left: 0;
        }
        .slideshow-container {
            border-radius: 30px;
            position: relative;
            max-width: 1000px; /* Ограничение ширины слайд-шоу */
            margin: 10px auto 0; /* Отступ сверху 10 пикселей */
        }
        .mySlides {
            margin: auto;
            width: 90%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        }
    </style>
</head>
<body>
    <header>
        <h1>Красиво о важном</h1>
        <nav>
            <a href="onas.html">О нас</a>
            <a href="social networks.html">Социальные сети</a>
            <a href="gallery.html">Галерея</a>
        </nav>
    </header>
    
</body>
</html>
