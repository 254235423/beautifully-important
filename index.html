<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красиво о важном</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Применение шрифта Montserrat */
            margin: 0;
            background: linear-gradient(90deg, #f9e8f4, #e8c6e8);
            color: #333;
        }
        header {
            background-color: #d5006d; /* Розовый */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            position: relative;
        }
        nav a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            bottom: -5px;
            left: 0;
        }
        .slideshow-container {
            border-radius: 10px;
            position: relative;
            max-width: 90%; /* Ограничение ширины слайд-шоу */
            margin: 10px auto 0; /* Отступ сверху 10 пикселей */
        }
        .mySlides {
            display: none;
            width: 100%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .h1 {
            font-size: 13pt;
            padding: 10px;
        }
        .container {
            width: 90%;
            margin: 10px auto 10px;
            background-color: #fff;
            border-radius: 10px;
            padding: 5px;
        }
        hr {
            width: 70%;
            margin: 12px;
            margin-top: -15px;
        }
        .popylariti {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Две карточки в ряд */
            gap: 20px; /* Отступ между карточками */
            padding: 10px; /* Отступ внутри контейнера карточек */
        }
        .card {
            background-color: #f0f0f0; /* Цвет фона карточки */
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Тень для карточки */
        }
        .card img {
            width: 100%; /* Ширина изображения в карточке */
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .popylariti {
                grid-template-columns: 1fr; /* Одна карточка в ряд на маленьких экранах */
            }
            nav a {
            color: white;
            margin: 0 5px;
            font-size: 13px;
            text-decoration: none;
            position: relative;
        }
        nav a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            bottom: -5px;
            left: 0;
        }
        }
    </style>
</head>
<body>
    <header>
        <h1>Красиво о важном</h1>
        <nav>
            <a href="onas.html">О нас</a>
            <a href="social networks.html">Социальные сети</a>
            <a href="gallery.html">Галерея</a>
        </nav>
    </header>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://static.insales-cdn.com/images/products/1/3696/524045936/%D0%9C%D1%8B_%D0%BE%D1%82%D0%BA%D1%80%D1%8B%D0%BB%D0%B8%D1%81%D1%8C_3_-_1500_%D1%85_750__%D1%81_%D0%BB%D1%8E%D0%B2%D0%B5%D1%80%D1%81%D0%B0%D0%BC%D0%B8_3D__3000%D1%851500px.jpg" style="width:100%;border-radius: 30px;">
        </div>
        <div class="mySlides fade">
            <img src="https://static.insales-cdn.com/images/products/1/3696/524045936/%D0%9C%D1%8B_%D0%BE%D1%82%D0%BA%D1%80%..._3000%D1%851500px.jpg" style="width:100%;border-radius: 30px;">
        </div>
        <div class="mySlides fade">
            <img src="https://static.insales-cdn.com/images/products/1/3696/524045936/%D0%9C%D1%8B_%D0%BE%D1%82%D0%BA%D1%80%D1%8B%D0%BB%D0%B8%D1%81%D1%8C_3_-_1500_%D1%85_750__%D1%81_%D0%BB%D1%8E%D0%B2%D0%B5%D1%80%D1%81%D0%B0%D0%BC%D0%B8_3D__3000%D1%851500px.jpg" style="width:100%;border-radius: 30px;">
        </div>
    </div>

    <div>
        <div class="container">
            <h1 class="h1">Популярные за день</h1>
            <hr>
            <div class="popylariti">
                <div class="card">
                    <img src="/img/1.jpg" alt="Изображение 1">
                    <p>Описание 1</p>
                </div>
                <div class="card">
                    <img src="/img/2.jpg" alt="Изображение 2">
                    <p>Описание 2</p>
                </div>
                <div class="card">
                    <img src="/img/3.jpg" alt="Изображение 3">
                    <p>Описание 3</p>
                </div>
                <div class="card">
                    <img src="/img/4.jpg" alt="Изображение 4">
                    <p>Описание 4</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex >= slides.length) {slideIndex = 0}    
            slides[slideIndex].style.display = "block";  
            setTimeout(showSlides, 5000); // Меняем слайд каждые 5 секунд
        }
    </script>
</body>
</html>
