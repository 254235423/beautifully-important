<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красиво о важном</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Применение шрифта Poppins */
            margin: 0;
            background: linear-gradient(90deg, #f9e8f4, #e8c6e8);
            color: #333;
        }
        header {
            background-color: #d5006d; /* Розовый */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            position: relative;
        }
        nav a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            bottom: -5px;
            left: 0;
        }
        .slideshow-container {
            border-radius: 30px;
            position: relative;
            max-width: 1000px; /* Ограничение ширины слайд-шоу */
            margin: 10px auto 0; /* Отступ сверху 10 пикселей */
        }
        .mySlides {
            display: none;
            width: 100%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Красиво о важном</h1>
        <nav>
            <a href="onas.html">О нас</a>
            <a href="#social">Социальные сети</a>
            <a href="#gallery">Галерея</a>
        </nav>
    </header>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://static.insales-cdn.com/images/products/1/3696/524045936/%D0%9C%D1%8B_%D0%BE%D1%82%D0%BA%D1%80%D1%8B%D0%BB%D0%B8%D1%81%D1%8C_3_-_1500_%D1%85_750__%D1%81_%D0%BB%D1%8E%D0%B2%D0%B5%D1%80%D1%81%D0%B0%D0%BC%D0%B8_3D__3000%D1%851500px.jpg" style="width:100%;border-radius: 30px;height: 50%;">
        </div>
        <div class="mySlides fade">
            <img src="https://static.insales-cdn.com/images/products/1/3696/524045936/%D0%9C%D1%8B_%D0%BE%D1%82%D0%BA%D1%80%D1%8B%D0%BB%D0%B8%D1%81%D1%8C_3_-_1500_%D1%85_750__%D1%81_%D0%BB%D1%8E%D0%B2%D0%B5%D1%80%D1%81%D0%B0%D0%BC%D0%B8_3D__3000%D1%851500px.jpg" style="width:100%;border-radius: 30px;height: 50%;">
        </div>
        <div class="mySlides fade">
            <img src="https://static.insales-cdn.com/images/products/1/3696/524045936/%D0%9C%D1%8B_%D0%BE%D1%82%D0%BA%D1%80%D1%8B%D0%BB%D0%B8%D1%81%D1%8C_3_-_1500_%D1%85_750__%D1%81_%D0%BB%D1%8E%D0%B2%D0%B5%D1%80%D1%81%D0%B0%D0%BC%D0%B8_3D__3000%D1%851500px.jpg" style="width:100%;border-radius: 30px;height: 50%;">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex >= slides.length) {slideIndex = 0}    
            slides[slideIndex].style.display = "block";  
            setTimeout(showSlides, 5000); // Меняем слайд каждые 5 секунд
        }
    </script>
</body>
</html>
